<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reggies's Coffee Shop - Contact</title>
</head>  

<body>
  <!-- This is used for notes -->
  <header>
    <h1>Reggie's Coffee Shop</h1>
    <nav>
      <ul>
        <li>
         <a href="index.html">Home</a>
        </li>
        <li>
         <a href="contact.html" >Contact</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Contact Us</h2>
    <table>
      <caption>Hours of Operation</caption>  
      <thread>
          <th>Days</th>
          <th>Hours</th>
      </thread>
      <tbody>
        <tr>
            <td>Mon - Fri</td>
            <td>6 AM - 9PM</td>
        </tr>
        <tr>
            <td>Sat</td>
            <td>8 AM - 11PM</td>
        </tr>
        <tr>
            <td>Sun</td>
            <td>Closed</td>
        </tr>
      </tbody>
    </table>
    <section>
        <h3>We'd love to hear form you!</h3>
        <!-- adding a form -->
        <form action="thanks.html" method="post">
            <div> 
                <labe for="fullname">Your Name:</labe>
                <input type="text" id="fullname" name="fullname" placeholder="John Doe" value="">
                 <!--value could be used in adding something infront of name, such as Mr.___ -->
            </div>
            <div>
                 <label for="youremail">Email:</label>
                <input type="email" id="youremail" name="youremail" placeholder="john.doe@gmail.com" required> 
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea name="message" id="message"></textarea>
            </div>
            <div>
                <label for="tickets">How many tickets? (sold in pairs):</label>
                <input type="number" name="tickets" id="tickets" min="2" max="10" step="2">
            </div>
            <div>
                <label for="row">Select Row</label>
                <select name="row" id="row">
                    <option value="front">Front</option>
                    <option value="center" selected>Center</option> 
                    <option value="back">Back</option>              
                </select>
            </div>
            <div>
                <h3>Have you been here before?</h3>
                <label for="yes">Yes</label>
                <input type="radio" id="yes" name="past">

                <label for="no">No</label>
                <input type="radio" id="no" name="past">
            </div>
            <div>
                <h3>Policies</h3>
                <input type="checkbox" name="policies" id="policies" required checked> <!-- *checked* pre checks the box-->
                <label for="policies">I agree with the Terms and Policies</label>
            </div>
            <button type="submit">Sign me up!</button>
        </form>
    </section>
  </main>
  <footer>
    <!-- HTML Entities -->
    &copy; Copyright  Reggies&apos;s Coffee Shop, 2020 
  </footer>
</body>

</html>
