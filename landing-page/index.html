<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title></title>
</head>
<body>
    <main>
        <section class="logo">
            <img src="images/logo/logo.png" alt="logo">
        </section>
        <section>
            <h1>
                Want to be your own boss?
            </h1>
            <p>
                Start today and make up tp $30/hr driving your own vehicle with Dash!
            </p>
        </section>
        <section class="scooter">
            <img src="images/bg-image/scooter.svg" alt="scooter">
        </section>
        <section>
            <h2>
                Apply Now
            </h2>
            <p>
                Enter your info below.
            </p>
                    <input type="first" id="first" name="first" placeholder="First name">
                    <input type="last" id="last" name="last" placeholder="Last name"> 
                    <input type="number" id="number" name="number" placeholder="Phone number"> 
                    <input type="email" id="email" name="email" placeholder="Email Address"> 
            <button>
                DRIVE WITH US
            </button>
        </section>
    </main>
    <footer>
        <section>
            <h2>
            See how much you can earn with Dash.
        </h2>
        <p>
            how many hours do you want to drive with us this week?
        </p>
        <button>CALCULATE</button>
        </section>
       <section>
           <img src="images/icons/facebook.svg" alt="facebook">
        <img src="images/icons/instagram.svg" alt="instagram">
        <img src="images/icons/linkedin.svg" alt="linkedin">
        <img src="images/icons/twitter.svg" alt="twitter">
       </section>
    </footer>
</body>
</html>
